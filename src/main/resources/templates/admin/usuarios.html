<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Alunos</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<a th:href="@{/admin/cadastra_usuario}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a>
		<br><a th:href="@{/}">Voltar</a>
		<h1>Pessoas</h1>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Usuario</th>
					<th>Permissão</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.username}"></td>
					<td th:text="${usuario.tipoUsuario}"></td>
					<td>
						<a href="#" th:href="@{/admin/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary">Alterar</a>
						<a href="#" th:href="@{/admin/usuarios/excluir/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a>			
					</td>
				</tr>
			</tbody>
		</table>
    </div>
</body>
</html>
