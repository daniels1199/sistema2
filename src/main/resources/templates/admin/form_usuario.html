<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>   
  </head>
  <body>
     <div class="container">
      <form class="form-signin" method="post" th:action="@{/admin/cadastra_usuario/salvar}" th:object="${usuario}">
        <h2 class="form-signin-heading">Cadastrar Usuário</h2>
        <input type="hidden" id="id" th:field="*{id}">
        <p>
          <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome" required autofocus>
        </p>
        <p>
          <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </p>
        <p>  
          <select class="form-select form-select-lg selectpicker" th:field="*{tipoUsuario}" id="tipoUsuario">
            <option value="">Selecione uma opção</option>
            <option th:each="tipo : ${T(com.daniel.sistema.models.TipoUsuario).values()}"
                  th:value="${tipo}"
                  th:text="${tipo}">
            </option>
          </select>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Salvar</button>
      </form>
    </div>
  </body>
</html>
